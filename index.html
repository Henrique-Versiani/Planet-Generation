<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta Low Poly Procedural</title>
    <style>
        :root {
            --primary: #4db8ff;
            --glass: rgba(20, 20, 25, 0.75);
            --border: rgba(255, 255, 255, 0.1);
            --text: #e0e0e0;
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: #050508; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            color: var(--text);
        }
        
        canvas { display: block; width: 100vw; height: 100vh; cursor: crosshair; }

        #toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #toggle-btn:hover { background: var(--primary); border-color: var(--primary); }

        #ui-container {
            position: absolute;
            top: 70px;
            left: 20px;
            width: 300px;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            padding: 25px;

            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            
            z-index: 10;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.3s;
            opacity: 1;
            transform: translateX(0);
        }

        #ui-container.hidden {
            transform: translateX(-150%);
            opacity: 0;
            pointer-events: none;
        }

        #ui-container::-webkit-scrollbar { width: 6px; }
        #ui-container::-webkit-scrollbar-track { background: transparent; }
        #ui-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        #ui-container::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

        h3 { 
            margin: 0 0 20px 0; 
            text-align: center; 
            color: var(--primary); 
            text-transform: uppercase; 
            font-size: 1rem; 
            letter-spacing: 2px; 
            font-weight: 800;
        }
        
        h4 { 
            margin: 25px 0 10px 0; 
            color: #fff; 
            font-size: 0.85rem; 
            opacity: 0.7; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 5px; 
        }

        .control-group { margin-bottom: 12px; }
        
        label { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-size: 0.8rem; 
            margin-bottom: 6px; 
            font-weight: 600; 
            color: #ccc;
        }

        input[type=text], select {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--primary);
            font-family: 'Courier New', monospace;
            text-align: center;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type=text]:focus, select:focus { border-color: var(--primary); }

        select { font-family: 'Segoe UI', sans-serif; cursor: pointer; appearance: none; }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            margin: 5px 0;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: var(--input-bg);
            border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--primary);
            margin-top: -5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(77, 184, 255, 0.5);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }

        input[type=color] {
            -webkit-appearance: none;
            border: none;
            width: 24px;
            height: 24px;
            cursor: pointer;
            background: none;
            padding: 0;
        }
        input[type=color]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type=color]::-webkit-color-swatch {
            border: 2px solid var(--border);
            border-radius: 50%;
        }

        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        
        button { 
            width: 100%; 
            padding: 12px; 
            cursor: pointer; 
            background: linear-gradient(135deg, #0077ff, #00bbff); 
            border: none; 
            color: white; 
            border-radius: 8px; 
            font-weight: 700;
            font-size: 0.85rem;
            transition: transform 0.1s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0, 119, 255, 0.4); }
        button:active { transform: translateY(0); }
        
        button.secondary { 
            background: transparent; 
            border: 1px solid var(--border); 
            color: #aaa; 
            font-size: 0.75rem;
            padding: 8px;
        }
        button.secondary:hover { border-color: var(--text); color: white; background: rgba(255,255,255,0.05); box-shadow: none; }

        .hint { 
            font-size: 0.75rem; 
            color: #777; 
            font-style: italic; 
            margin-top: 20px; 
            text-align: center; 
            border-top: 1px solid var(--border);
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    
    <button id="toggle-btn" title="Esconder/Mostrar Menu">‚ò∞</button>

    <div id="ui-container">
        <h3>Controles</h3>
        
        <h4>Semente (Seed)</h4>
        <div class="control-group">
            <input type="text" id="seedInput" placeholder="Digite uma seed...">
        </div>
        <div class="btn-group">
            <button id="btnLoadSeed" class="secondary">Carregar</button>
            <button id="btnCopySeed" class="secondary">Copiar</button>
        </div>
        <div style="margin-top: 10px;">
            <button id="btnRegenerate">üé≤ Gerar Aleat√≥rio</button>
        </div>

        <h4>Atmosfera & F√≠sica</h4>
        <div class="control-group">
            <label>‚òÄÔ∏è Posi√ß√£o do Sol</label>
            <input type="range" id="sunPosition" min="0" max="6.28" step="0.01" value="1.0">
        </div>
        <div class="control-group">
            <label>üîÑ Velocidade</label>
            <input type="range" id="rotationSpeed" min="0" max="0.02" step="0.0001" value="0.001">
        </div>
        <div class="control-group">
            <label>üåê Resolu√ß√£o</label>
            <input type="range" id="resolution" min="0" max="7" step="1" value="5">
        </div>

        <h4>Geologia</h4>
        <div class="control-group">
            <label>Algoritmo de Ru√≠do</label>
            <select id="noiseType">
                <option value="simplex">Simplex (Suave)</option>
                <option value="perlin">Perlin (Cl√°ssico)</option>
                <option value="random">Random (Acidentado)</option>
            </select>
        </div>
        <div class="control-group">
            <label>üèîÔ∏è Relevo</label>
            <input type="range" id="noiseStrength" min="0" max="0.3" step="0.01" value="0.1">
        </div>
        <div class="control-group">
            <label>üåç Frequ√™ncia</label>
            <input type="range" id="noiseFreq" min="0.1" max="5.0" step="0.1" value="1.5">
        </div>
        <div class="control-group">
            <label>üåä N√≠vel do Mar</label>
            <input type="range" id="waterLevel" min="0.8" max="1.4" step="0.01" value="1.0">
        </div>
        <div class="control-group">
            <label>üé® Gradiente Mar</label>
            <input type="range" id="deepWaterThreshold" min="0.01" max="0.5" step="0.01" value="0.15">
        </div>

        <h4>Paleta de Cores</h4>
        <div class="control-group">
            <label>√Ågua Profunda <input type="color" id="colDeep" value="#030840"></label>
        </div>
        <div class="control-group">
            <label>√Ågua Rasa <input type="color" id="colShallow" value="#33B3E6"></label>
        </div>
        <div class="control-group">
            <label>Areia <input type="color" id="colSand" value="#F0DB96"></label>
        </div>
        <div class="control-group">
            <label>Grama <input type="color" id="colGrass" value="#54BA38"></label>
        </div>
        <div class="control-group">
            <label>Floresta <input type="color" id="colForest" value="#2E872E"></label>
        </div>
        <div class="control-group">
            <label>Rocha <input type="color" id="colRock" value="#8C7A6B"></label>
        </div>
        <div class="control-group">
            <label>Neve <input type="color" id="colSnow" value="#F5F5FF"></label>
        </div>

        <div class="hint">üñ±Ô∏è Clique no planeta para plantar √°rvores.</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/main.js"></script>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const uiContainer = document.getElementById('ui-container');

        toggleBtn.addEventListener('click', () => {
            uiContainer.classList.toggle('hidden');

            if(uiContainer.classList.contains('hidden')) {
                toggleBtn.innerHTML = '‚öôÔ∏è';
            } else {
                toggleBtn.innerHTML = '‚ò∞';
            }
        });
    </script>
</body>
</html>
