<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta Low Poly Procedural</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; cursor: grab; }
        canvas:active { cursor: grabbing; }
        
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            color: white;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        h3 { margin-top: 0; text-align: center; color: #4db8ff; text-transform: uppercase; font-size: 1.1rem; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; margin-bottom: 5px; color: #ccc; font-weight: bold; }
        input[type=range] { width: 100%; cursor: pointer; }
        
        button { 
            width: 100%; padding: 10px; cursor: pointer; 
            background: linear-gradient(45deg, #0077ff, #00bbff); 
            border: none; color: white; border-radius: 6px; font-weight: bold;
            transition: transform 0.1s;
        }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    
    <div id="ui-container">
        <h3>Controles do Mundo</h3>
        
        <div class="control-group">
            <label>ğŸ”„ Velocidade de RotaÃ§Ã£o</label>
            <input type="range" id="rotationSpeed" min="0" max="0.02" step="0.0001" value="0.005">
        </div>

        <div class="control-group">
            <label>ğŸŒ ResoluÃ§Ã£o</label>
            <input type="range" id="resolution" min="0" max="4" step="1" value="4">
        </div>

        <div class="control-group">
            <label>ğŸŒ² Densidade de Ãrvores</label>
            <input type="range" id="treeDensity" min="0" max="30" step="1" value="10">
        </div>

        <div class="control-group">
            <label>ğŸ”ï¸ ForÃ§a do Relevo</label>
            <input type="range" id="noiseStrength" min="0" max="0.8" step="0.01" value="0.2">
        </div>

        <div class="control-group">
            <label>ğŸŒ FrequÃªncia</label>
            <input type="range" id="noiseFreq" min="0.1" max="5.0" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label>ğŸŒŠ NÃ­vel do Mar</label>
            <input type="range" id="waterLevel" min="0.8" max="1.4" step="0.01" value="1.0">
        </div>
        
        <div class="control-group">
            <button id="btnRegenerate">Gerar Nova Semente</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
