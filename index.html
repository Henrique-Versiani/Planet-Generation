<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta Low Poly Procedural</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background: #111; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
        }

        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 10; 
        }

        h3 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #4db8ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group { 
            margin-bottom: 20px; 
        }

        label { 
            display: block; 
            font-size: 0.9rem; 
            margin-bottom: 8px; 
            color: #ccc; 
            font-weight: bold;
        }

        input[type=range] { 
            width: 100%; 
            cursor: pointer;
        }

        button { 
            width: 100%; 
            padding: 12px; 
            cursor: pointer; 
            background: linear-gradient(45deg, #0077ff, #00bbff); 
            border: none; 
            color: white; 
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 119, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <canvas id="glCanvas"></canvas>
    
    <div id="ui-container">
        <h3>Controles do Mundo</h3>
        
        <div class="control-group">
            <label>Força do Relevo</label>
            <input type="range" id="noiseStrength" min="0" max="0.8" step="0.01" value="0.2">
        </div>

        <div class="control-group">
            <label>Frequência (Detalhe)</label>
            <input type="range" id="noiseFreq" min="0.1" max="5.0" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label>Nível do Mar</label>
            <input type="range" id="waterLevel" min="0.8" max="1.4" step="0.01" value="1.0">
        </div>
        
        <div class="control-group">
            <button id="btnRegenerate">Gerar Nova Semente</button>
        </div>

        <div style="font-size: 0.8rem; color: #666; text-align: center; margin-top: 10px;">
            Arraste os sliders para interagir
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
