<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta Low Poly Procedural</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; cursor: crosshair; }
        
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            color: white;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #ui-container::-webkit-scrollbar { width: 6px; }
        #ui-container::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        h3 { margin-top: 0; text-align: center; color: #4db8ff; text-transform: uppercase; font-size: 1.1rem; }
        h4 { margin: 15px 0 10px 0; color: #ccc; border-bottom: 1px solid #555; padding-bottom: 5px; font-size: 0.9rem; }
        
        .control-group { margin-bottom: 10px; }
        label { display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; margin-bottom: 5px; color: #ccc; font-weight: bold; }
        input[type=range] { width: 100%; cursor: pointer; }
        input[type=color] { border: none; width: 30px; height: 20px; cursor: pointer; background: none; }
        
        .seed-container { display: flex; gap: 5px; margin-bottom: 10px; }
        #seedInput { 
            width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #555; 
            background: #222; color: #fff; font-family: monospace; text-align: center; 
        }
        
        button { 
            width: 100%; padding: 10px; cursor: pointer; 
            background: linear-gradient(45deg, #0077ff, #00bbff); 
            border: none; color: white; border-radius: 6px; font-weight: bold;
            transition: transform 0.1s;
            margin-top: 5px;
        }
        button.secondary { background: #444; margin-top: 0; }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        
        .hint { font-size: 0.8rem; color: #aaa; font-style: italic; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    
    <div id="ui-container">
        <h3>Controles do Mundo</h3>
        
        <h4>Semente (Seed)</h4>
        <div class="seed-container">
            <input type="text" id="seedInput" placeholder="Digite uma seed...">
        </div>
        <div class="seed-container">
            <button id="btnLoadSeed" class="secondary">Carregar</button>
            <button id="btnCopySeed" class="secondary">Copiar</button>
        </div>
        <button id="btnRegenerate">üé≤ Gerar Aleat√≥rio</button>

        <h4>F√≠sica e Atmosfera</h4>
        <div class="control-group">
            <label>‚òÄÔ∏è Posi√ß√£o do Sol</label>
            <input type="range" id="sunPosition" min="0" max="6.28" step="0.01" value="1.0">
        </div>
        <div class="control-group">
            <label>üîÑ Velocidade</label>
            <input type="range" id="rotationSpeed" min="0" max="0.02" step="0.0001" value="0.001">
        </div>
        <div class="control-group">
            <label>üåê Resolu√ß√£o</label>
            <input type="range" id="resolution" min="0" max="7" step="1" value="5">
        </div>

        <h4>Terreno</h4>
        <div class="control-group">
            <label>üèîÔ∏è Relevo</label>
            <input type="range" id="noiseStrength" min="0" max="0.3" step="0.01" value="0.1">
        </div>
        <div class="control-group">
            <label>üåç Frequ√™ncia</label>
            <input type="range" id="noiseFreq" min="0.1" max="5.0" step="0.1" value="1.5">
        </div>
        <div class="control-group">
            <label>üåä N√≠vel do Mar</label>
            <input type="range" id="waterLevel" min="0.8" max="1.4" step="0.01" value="1.0">
        </div>
        <div class="control-group">
            <label>üé® Gradiente Mar</label>
            <input type="range" id="deepWaterThreshold" min="0.01" max="0.5" step="0.01" value="0.15">
        </div>

        <h4>Paleta de Cores</h4>
        <div class="control-group">
            <label>√Ågua Profunda <input type="color" id="colDeep" value="#030840"></label>
        </div>
        <div class="control-group">
            <label>√Ågua Rasa <input type="color" id="colShallow" value="#33B3E6"></label>
        </div>
        <div class="control-group">
            <label>Areia <input type="color" id="colSand" value="#F0DB96"></label>
        </div>
        <div class="control-group">
            <label>Grama <input type="color" id="colGrass" value="#54BA38"></label>
        </div>
        <div class="control-group">
            <label>Floresta <input type="color" id="colForest" value="#2E872E"></label>
        </div>
        <div class="control-group">
            <label>Rocha <input type="color" id="colRock" value="#8C7A6B"></label>
        </div>
        <div class="control-group">
            <label>Neve <input type="color" id="colSnow" value="#F5F5FF"></label>
        </div>

        <div class="hint">Clique no terreno verde para plantar √°rvores.</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
